<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: rgb(153, 200, 240);
        padding-top: 20px;
    }
.container{
    background-color:rgb(244, 241, 237);
    margin-top: 50px;
    width: 500px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0, 0, 1.0);
}

h2{
    text-align: center;
    margin-bottom: 30px;
}

button{
    margin: auto;
    margin-left: 200px;
}

</style>
<body>
    
<div class="container">
    <h2>User Registration Form</h2>
 <form  class="row g-3" id="registrationForm">

    <!-- fname -->
    <div class="col-md-6">
      <label for="fname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="fname" name="fname" required>
    </div>

    <!-- lname -->
    <div class="col-md-6">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" required>
    </div>

    <!-- email -->
    <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <!-- phone no -->
    <div class="col-md-12">
        <label for="phone" class="form-label">Phone no.:</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
    </div>

    <!-- password -->
    <div class="col-md-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <!-- year -->
    <div class="col-md-6">
        <input type="number" class="form-control" id="year" name="year" placeholder="year" required>
    </div>

    <!-- select -->
    <div class="col-md-6">
      <select class="form-select" id="inputState">
        <option selected>Branch</option>
        <option>IT</option>
        <option>CS</option>
       
      </select>
    </div>

    <!-- gender -->
    <div class="col-md-12">
        <p>Gender</p>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
    </div>

    <!-- form check -->
    <div class="col-md-12">
     <div class="form-check">
        <input type="checkbox" class="form-check-input" id="gridCheck">
        <label for="gridCheck" class="form-check-label">
            I am not robot
        </label>
     </div>
    </div>

    <!-- button -->
    <div class="col-md-12">
    <button type="submit" class="btn btn-primary">Register</button>
    </div>

 </form>




</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event){

        event.preventDefault();
      var fname=document.getElementById('fname').value;
      var lname=document.getElementById('lname').value;
      var email=document.getElementById('email').value;
      var phone=document.getElementById('phone').value;
      var password=document.getElementById('password').value;
      var year=document.getElementById('year').value;
      var gender=document.querySelector('input[name="gender"]:checked').value;

      var userData={
        fname:fname,
        lname:lname,
        email:email,
        phone:phone,
        password:password,
        year:year,
        gender:gender
      };

      var users=JSON.parse(localStorage.getItem('users')) || [];
      users.push(userData);
      localStorage.setItem('users', JSON.stringify(users));

      
      window.open("mydisplay.html")
    });
</script>

</body>
</html>
