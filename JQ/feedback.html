


<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">

  <div data-role="header">
    <h1>Feedback Form</h1>
  </div>

  <div data-role="main" class="ui-content">
    <form id="feedbackForm">
      <label for="flip-1">Satisfied?</label>
      <select name="flip-1" id="flip-1" data-role="slider">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <div id="reasonField" style="display:none;">
        <label for="reason">Reason:</label>
        <textarea cols="40" rows="8" name="reason" id="reason"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="response" style="display:none;">
      <h2>Feedback Received:</h2>
      <p id="responseText"></p>
    </div>
  </div>

</div>

<script>
  $(document).ready(function(){
    $("#flip-1").on("change", function(){
      if ($(this).val() === "no") {
        $("#reasonField").show();
      } else {
        $("#reasonField").hide();
      }
    });

    $("#feedbackForm").submit(function(event){
      event.preventDefault();
      var satisfied = $("#flip-1").val();
      var reason = $("#reason").val();

      $("#responseText").text("Satisfied: " + (satisfied === "yes" ? "Yes" : "No") +
        (reason ? " - Reason: " + reason : ""));
      $("#response").show();
    });
  });
</script>

</body>
</html>
